<div class="form">
  <form ng-submit="main.editTodo($state.params.todo)"action="#">
    <div>
      <label for="description">Description</label>
      <input type="text" ng-model="$state.params.todo.description">
    </div>
    <div>
      <label for="done">done?</label>
      <input type="checkbox" ng-model="$state.params.todo.done" value="true" checked>
    </div>
    <button type="submit" >Edit Todo!</button>
  </form>
</div>
